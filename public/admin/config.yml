backend:
  name: git-gateway
  branch: main # あなたのメインブランチ名（masterの場合は変更してください）

media_folder: "public/images" # 画像をアップロードする場所
public_folder: "/images"      # 記事内で画像を参照するパス

collections:
  - name: "posts"
    label: "Articles"
    folder: "content" # Markdownファイルがあるフォルダ
    create: true      # 新規作成を許可
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # ファイル名のルール
    fields:
      # フロントマター（---で囲まれた部分）の設定
      # gen_posts.rs で解析している項目と合わせます
      - {label: "ID", name: "id", widget: "number", value_type: "int"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "Body", name: "body", widget: "markdown"} # 本文