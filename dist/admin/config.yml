backend:
  name: git-gateway
  branch: main # もしGitHubのブランチがmasterならここをmasterに変えてください

media_folder: "images"
public_folder: "/images"

# ここが重要：フォルダではなく「posts.json」単体を編集する設定
collections:
  - name: "logs"
    label: "System Logs"
    files:
      - file: "posts.json"
        label: "Archive Data"
        name: "log_data"
        fields:
          - label: "Log Entries"
            name: "posts"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number", default: 0}
              - {label: "Protocol Title", name: "title", widget: "string"}
              - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
              - {label: "Link URL", name: "url", widget: "string", default: "#"}